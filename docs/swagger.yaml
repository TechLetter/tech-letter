info:
  contact: {}
  description: API for browsing summarized tech blog posts
  title: Tech-Letter API
  version: "1.0"
paths:
  /posts:
    get:
      description: List summarized posts with filters and pagination
      parameters:
      - description: Page number (1-based)
        in: query
        name: page
        type: integer
      - description: Page size (<=100)
        in: query
        name: page_size
        type: integer
      - description: Category filter
        in: query
        name: category
        type: string
      - description: Tag filter
        in: query
        name: tag
        type: string
      - description: Keyword search (title/summary/blog)
        in: query
        name: q
        type: string
      - description: Filter by html_fetched status
        in: query
        name: html_fetched
        type: boolean
      - description: Filter by text_parsed status
        in: query
        name: text_parsed
        type: boolean
      - description: Filter by ai_summarized status
        in: query
        name: ai_summarized
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Post'
            type: array
      summary: List posts
      tags:
      - posts
  /posts/{id}:
    get:
      description: Get a single post by ObjectID
      parameters:
      - description: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Post'
      summary: Get post by id
      tags:
      - posts
swagger: "2.0"
