basePath: /api/v1
definitions:
  dto.BlogDTO:
    properties:
      id:
        type: string
      name:
        type: string
      url:
        type: string
    type: object
  dto.PaginationBlogDTO:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.BlogDTO'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  dto.PaginationPostDTO:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.PostDTO'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  dto.PostDTO:
    properties:
      blog_id:
        type: string
      blog_name:
        type: string
      categories:
        items:
          type: string
        type: array
      id:
        type: string
      link:
        type: string
      published_at:
        type: string
      summary:
        type: string
      tags:
        items:
          type: string
        type: array
      thumbnail_url:
        type: string
      title:
        type: string
    type: object
info:
  contact: {}
  description: API for browsing summarized tech blog posts
  title: Tech-Letter API
  version: "1.0"
paths:
  /blogs:
    get:
      description: List blogs with simple pagination
      parameters:
      - description: Page number (1-based)
        in: query
        name: page
        type: integer
      - description: Page size (<=100)
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginationBlogDTO'
      summary: List blogs
      tags:
      - blogs
  /posts:
    get:
      description: List summarized posts with filters and pagination
      parameters:
      - description: Page number (1-based)
        in: query
        name: page
        type: integer
      - description: Page size (<=100)
        in: query
        name: page_size
        type: integer
      - collectionFormat: csv
        description: Categories (OR match)
        in: query
        items:
          type: string
        name: categories
        type: array
      - collectionFormat: csv
        description: Tags (OR match)
        in: query
        items:
          type: string
        name: tags
        type: array
      - description: Blog ID
        in: query
        name: blog_id
        type: string
      - description: Blog name
        in: query
        name: blog_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginationPostDTO'
      summary: List posts
      tags:
      - posts
  /posts/{id}:
    get:
      description: Get a single post by ObjectID
      parameters:
      - description: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PostDTO'
      summary: Get post by id
      tags:
      - posts
  /posts/{id}/view:
    post:
      description: Increment the view_count of a post by 1
      parameters:
      - description: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Increment post view count
      tags:
      - posts
swagger: "2.0"
