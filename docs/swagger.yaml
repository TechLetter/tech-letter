basePath: /api/v1
definitions:
  models.AISummary:
    properties:
      categories:
        items:
          type: string
        type: array
      generated_at:
        type: string
      model_name:
        type: string
      summary_long:
        type: string
      summary_short:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  models.Post:
    properties:
      aisummary:
        $ref: '#/definitions/models.AISummary'
      blog_id:
        type: string
      blog_name:
        type: string
      created_at:
        type: string
      id:
        type: string
      link:
        type: string
      published_at:
        type: string
      reading_time_minutes:
        description: 'todo: implement'
        type: integer
      status:
        $ref: '#/definitions/models.StatusFlags'
      thumbnail_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
