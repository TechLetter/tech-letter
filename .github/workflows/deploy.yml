name: CI/CD Deploy on Self-hosted Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64, techletter-prod]
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Stop existing application and Run new version
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SUMMARY_WORKER_LLM_API_KEY: ${{ secrets.SUMMARY_WORKER_LLM_API_KEY }}
          EMBEDDING_WORKER_LLM_API_KEY: ${{ secrets.EMBEDDING_WORKER_LLM_API_KEY }}
          CHATBOT_LLM_API_KEY: ${{ secrets.CHATBOT_LLM_API_KEY }}
          CHATBOT_EMBEDDING_API_KEY: ${{ secrets.CHATBOT_EMBEDDING_API_KEY }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          cp config-production.yaml ./config.yaml
          touch .env
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d --build
