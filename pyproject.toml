[tool.uv.workspace]
members = [
  "common",
  "summary_worker",
  "content_service",
  "user_service",
]

[tool.uv.sources]
techletter-common = { workspace = true }

[tool.pyright]
extraPaths = [
    "common",
    "summary_worker",
    "content_service",
    "user_service",
]

include = [
    "common",
    "summary_worker",
    "content_service",
    "user_service",
]

[tool.pytest.ini_options]

python_files = [
  "test_*.py",
]
pythonpath = [
  ".",
]

filterwarnings = [
  "ignore::DeprecationWarning:feedparser.util",
]

log_cli = true 
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"