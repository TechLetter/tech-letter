services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: techletter_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
    environment:
      MONGO_URI: ${MONGO_URI}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_GROUP_ID: tech-letter-api
    networks:
      - tech-letter_default
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  aggregate:
    build:
      context: .
      dockerfile: Dockerfile.aggregate
    container_name: techletter_aggregate
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
    environment:
      MONGO_URI: ${MONGO_URI}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_GROUP_ID: tech-letter-aggregate
    networks:
      - tech-letter_default
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  processor:
    image: tech-letter-processor
    build:
      context: .
      dockerfile: Dockerfile.processor
    container_name: techletter_processor
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
    environment:
      MONGO_URI: ${MONGO_URI}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_GROUP_ID: tech-letter-processor
    networks:
      - tech-letter_default
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  tech-letter_default:
    external: true
